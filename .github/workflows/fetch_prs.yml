name: Fetch PR Lifecycle Data

on:
  schedule:
    - cron: '0 2 * * *' # every day at 2am UTC
  workflow_dispatch:

env:
  PUBLIC_REPO_OWNER: freeCodeCamp
  PUBLIC_REPO_NAME: freeCodeCamp
  PRIVATE_REPO: ${{ secrets.REPO_SCOPED_TOKEN_USER }}/${{ secrets.REPO_SCOPED_TOKEN_REPO }}
  PRIVATE_REPO_BRANCH: freeCodeCamp # Or your desired branch
  COMMIT_EMAIL: github-actions[bot]@users.noreply.github.com
  COMMIT_USERNAME: github-actions[bot]

jobs:
  fetch-pr-lifecycle:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install python-dateutil requests

      - name: Set DATE_RANGE env
        id: daterange
        run: |
          export DATE_RANGE="$(date -u -d '3 months ago' +'%Y-%m-%d')..$(date -u +'%Y-%m-%d')"
          echo "DATE_RANGE=$DATE_RANGE" >> $GITHUB_ENV

      - name: Run PR lifecycle fetch script
        env:
          PUBLIC_REPO_OWNER: ${{ secrets.PUBLIC_REPO_OWNER }}
          PUBLIC_REPO_NAME: ${{ secrets.PUBLIC_REPO_NAME }}
          GITHUB_TOKEN: ${{ secrets.PUBLIC_GITHUB_TOKEN }}
          DATE_RANGE: ${{ env.DATE_RANGE }}
        run: |
          python scripts/fetch_prs.py

      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add fetch_prs.csv || true
          git diff --cached --quiet || (git commit -m 'Update PR lifecycle data' && git push) 