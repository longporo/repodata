<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repository Activity Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Repository Activity Dashboard</h1>
        <hr>

        <!-- Issue Timeline -->
        <div class="row mb-5">
            <div class="col-12">
                <h2>Task Timeline (Gantt Chart)</h2>
                <div class="row mb-3 controls">
                    <div class="col-md-3">
                        <label for="gantt-developer-filter" class="form-label">Filter by Developer:</label>
                        <input type="text" id="gantt-developer-filter" class="form-control form-control-sm" placeholder="Enter developer name...">
                    </div>
                    <div class="col-md-3">
                        <label for="gantt-task-filter" class="form-label">Filter by Task Name:</label>
                        <input type="text" id="gantt-task-filter" class="form-control form-control-sm" placeholder="Enter task title fragment...">
                    </div>
                     <div class="col-md-4">
                        <label class="form-label">Filter by Time Interval:</label>
                        <div class="input-group input-group-sm">
                            <input type="date" id="gantt-start-date" class="form-control form-control-sm">
                            <span class="input-group-text">to</span>
                            <input type="date" id="gantt-end-date" class="form-control form-control-sm">
                        </div>
                    </div>
                    <div class="col-md-2 align-self-end">
                         <button id="gantt-filter-apply" class="btn btn-primary btn-sm w-100">Apply Filters</button>
                    </div>
                </div>
                <div id="gantt-chart" class="chart-container"></div>
                <div id="gantt-tooltip" class="tooltip" style="opacity:0;"></div>
            </div>
        </div>
        <hr>

        Commit Activity by Weekday
        <div class="row mb-5">
            <div class="col-12">
                <h2>Commit Activity by Weekday</h2>
                 <div class="row mb-3 controls">
                    <div class="col-md-3">
                        <label for="scatter-month-filter" class="form-label">Filter by Month:</label>
                        <select id="scatter-month-filter" class="form-select form-select-sm">
                            <option value="all">All Months</option>
                            <!-- Options will be populated by JS -->
                        </select>
                    </div>
                 </div>
                <div id="scatter-chart" class="chart-container"></div>
                 <div id="scatter-tooltip" class="tooltip" style="opacity:0;"></div>
            </div>
        </div>
        <hr>

        <!-- Developer Contributions -->
        <div class="row mb-5">
            <div class="col-12">
                <h2>Developer Contributions</h2>
                 <div class="row mb-3 controls">
                    <div class="col-md-3">
                         <label for="bar-metric-select" class="form-label">Contribution Metric:</label>
                         <select id="bar-metric-select" class="form-select form-select-sm">
                            <option value="commits">Number of Commits</option>
                            <option value="lines">Lines Changed (Additions + Deletions)</option>
                        </select>
                    </div>
                     <div class="col-md-3">
                        <label for="bar-month-filter" class="form-label">Filter by Month:</label>
                        <select id="bar-month-filter" class="form-select form-select-sm">
                            <option value="all">All Months</option>
                             <!-- Options will be populated by JS -->
                        </select>
                    </div>
                </div>
                <div id="bar-chart" class="chart-container"></div>
                <div id="bar-tooltip" class="tooltip" style="opacity:0;"></div>
            </div>
        </div>

        <!-- PR Lifecycle Funnel Chart -->
        <div class="row mb-5">
            <div class="col-12">
                <h2>Pull Request Lifecycle Funnel</h2>
                <div class="row mb-3 controls">
                    <div class="col-md-3">
                        <label for="funnel-month-filter" class="form-label">Filter by Month:</label>
                        <select id="funnel-month-filter" class="form-select form-select-sm">
                            <option value="all">All Months</option>
                            <!-- Options will be populated by JS -->
                        </select>
                    </div>
                </div>
                <div id="funnel-chart" class="chart-container"></div>
            </div>
        </div>

    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- D3.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- Custom JS -->
    <script src="js/script.js"></script>
</body>
</html>
